<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      body, p {
          padding: 0;
          margin: 0;
      }

      .box {
          width: 140px;
          margin: 20px auto;
      }

      .box .cover {
          width: 140px;
          height: 140px;
          position: relative;
      }

      .cover .top {
          background-color: red;
          position: relative;

      }

      .cover .top img {
          /*将图片下面的多出来的区域去除*/
          vertical-align: top;
      }

      .cover .top .cover1 {
          position: absolute;
          /*width: 140px;*/
          /*height: 141px;*/
          /*使用下面的来设置和top盒子一样大*/
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: url('../assets/images/cover-sprite1.png') no-repeat 0 0;
      }


      .cover .bottom {
          display: flex;
          justify-content: space-between;
          align-items: center;

          box-sizing: border-box;
          width: 100%;
          height: 26px;
          padding: 0 10px;
          background-color: rgba(0, 0, 0, .5);
          border-top: 1px solid #333;

          position: absolute;
          bottom: 0;
      }

      .bottom:hover {
          cursor: auto;
      }

      .bottom .left .listen {
          display: inline-block;
          background: url('../assets/images/cover-sprite.png') no-repeat 0 -24px;
          width: 14px;
          height: 11px;
      }

      .bottom .left .play-count {
          font-size: 12px;
          color: #b1a4a3;
      }

      .bottom .left .play-count:hover {
          cursor: text;
      }

      .bottom .right {
          display: inline-block;
          background: url('../assets/images/cover-sprite.png') no-repeat 0 0;
          width: 16px;
          height: 17px;
      }

      .box .description {
          width: 100%;
          /*显示多行*/
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          /*设置行数*/
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          font-size: 13px;
      }

      .box .description:hover {
          color: deepskyblue;
          text-decoration: underline;
          cursor: pointer;
      }
	</style>
</head>
<body>
<div class="box">
	<a href="http://#">
		<div class="cover">
			<div class="top">
				<img src="../assets/images/cover.jpeg" alt="cover image">
				<div class="cover1"></div>
			</div>
			<div class="bottom">
				<div class="left">
					<i class="listen"></i>
					<span class="play-count">6439万</span>
				</div>
				<i class="right">
				</i>

			</div>
		</div>
	</a>
	<p class="description">请你一定不要停下来 成为你想成为的人</p>
</div>
</body>
</html>
