<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .item {
          position: fixed;
          width: 200px;
          height: 200px;
          left: 0;
          top: 0;
          background-color: #ff8189;
      }

      .box1 {
      }

      .box2 {
          background-color: lime;
          left: 20px;
          top: 20px;
          z-index: -1;
      }

      .box3 {
          background-color: red;
          left: 40px;
          top: 40px;
          z-index: 1;
      }

      .info {
          /*不能跳到外层，只能比较兄弟元素*/
          z-index: 999;
      }
	</style>
</head>
<body>
<div class="item box1">1</div>
<div class="container">
	<div class="item box2">
		<div class="info">hahaha</div>
	</div>
</div>
<div class="item box3">3</div>
</body>
</html>
