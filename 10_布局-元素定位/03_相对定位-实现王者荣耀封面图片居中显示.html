<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      body {
          padding: 0;
          margin: 0;
      }

      .box {
          height: 1110px;
          background-color: #ff8189;
          overflow: hidden;
      }

      img {
          margin-left: 50%;
          position: relative;
          /*left: -960px;*/
          /*transform相对的是自身的尺寸*/
          transform: translate(-50%);
      }
	</style>
</head>
<body>
<div class="box">
	<img src="../assets/images/bar.png" alt="bar">
</div>
</body>
</html>
