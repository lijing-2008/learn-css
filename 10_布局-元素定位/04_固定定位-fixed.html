<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .text {
          position: fixed;
          /*相对于浏览器视口*/
          right: 10px;
          bottom: 10px;
      }

      .handle {
          position: fixed;
          right: 20px;
          bottom: 50px;
      }

      .handle .item {
          width: 50px;
          height: 26px;
          background-color: #7b7a7a;
          color: white;
          text-align: center;
          line-height: 26px;
          border-radius: 8px;
      }

      .handle .item:hover {
          background-color: #ff8189;
          cursor: pointer;
      }

      .top {
          margin-bottom: 10px;
      }


	</style>
</head>
<body>
<span>span-left</span>
<strong class="text">strong</strong>
<span>span-right</span>
<div class="handle">
	<div class="item top">顶部</div>
	<div class="item bottom">反馈</div>
</div>
