<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: skyblue;
      }
      .box span {
        color: red;
      }
      .box1 {
        background-color: pink;
      }
      .box1 > span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>空格分隔选择所有后代，>分隔选择直接后代即子代</div>
    <div class="box">
      <h3>所有后代用空格</h3>
      <span>儿子</span>
      <div class="content">
        <span>孙子</span>
      </div>
    </div>

    <div class="box1">
      <h3>直接后代用></h3>
      <span>儿子</span>
      <div class="content">
        <span>孙子</span>
      </div>
    </div>
  </body>
</html>
