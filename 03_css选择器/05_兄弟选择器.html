      <h3>相邻兄弟用+</h3>

      <div class="content4">4</div>
    </div>

    <div class="box2">
      <h3>普遍兄弟用~</h3>
      <div class="content1">1</div>
      <div class="content2">2</div>
      <div class="content3">3</div>
      <div class="content4">4</div>
    </div>
  </body>
