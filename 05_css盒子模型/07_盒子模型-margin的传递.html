<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          width: 300px;
          height: 300px;
          background-color: red;
          /*触发BFC*/
          overflow: auto;
      }

      .container {
          width: 100px;
          height: 100px;
          background-color: #ff8189;
          /*左右不会传递*/
          margin-left: 100px;
          margin-top: 100px;
      }

      .box1 {
          width: 300px;
          /*默认height也为auto*/
          /*height: auto;*/
          background-color: red;
      }

      .container1 {
          width: 100px;
          height: 100px;
          background-color: #ff8189;
          /*左右不会传递*/
          margin-bottom: 50px;
      }
	</style>
</head>
<body>
<h3>如果块级元素的顶部线和父元素的顶部线重叠，那么这个块级元素的margin-top值会传递给父元素</h3>
<div class="box">
	<div class="container"></div>
</div>
<h3>如果块级元素的底部线和父元素的底部线重叠，并且父元素的高度为auto，那么这个块级元素的margin-bottom值会传递给父元素</h3>
<div class="box1">
	<div class="container1"></div>
</div>
<div>hello</div>
</body>
</html>
