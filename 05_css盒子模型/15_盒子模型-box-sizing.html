<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          box-sizing: border-box;
          width: 100px;
          height: 100px;
          background-color: #ff8189;
          padding: 20px;
      }
	</style>
</head>
<body>
<h3>默认的width和height只是content的宽高，box-sizing:content-box</h3>
<h3>如果要带padding，margin，border则设为border-box</h3>
<div class="box">我是box</div>
</body>
</html>
