<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: #ff8189;
          /*margin*/
          /*margin-right: 30px;*/
      }

      .box1 {
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: #646464;
          /*margin-left: 30px;*/
          margin: 10px 20px;
      }
	</style>
</head>
<body>
<h3>margin通常设置元素与元素之间的外边距</h3>
<div class="box">I am box</div>
<div class="box1">I am box</div>
</body>
</html>
