<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .content {
          width: 1100px;
          height: 1000px;
          margin: 0 auto;
          background-color: #ff8189;
      }

      .wrapper {
          border: 1px solid #000;
          height: 168px;
          margin-right: -2px;
          border-right: none;
      }

      .item {

          width: 220px;
          height: 168px;
          background-color: peru;
          border-right: 1px solid #000;
          float: left;
          box-sizing: border-box;
      }
	</style>
</head>
<body>
<div class="content">
	<div class="wrapper">
		<div class="item">item1</div>
		<div class="item">item2</div>
		<div class="item">item3</div>
		<div class="item">item4</div>
		<div class="item">item5</div>
	</div>
</div>
</body>
</html>
