<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .content {
          width: 1190px;
          height: 1000px;
          background-color: orange;
          margin: 0 auto;

      }

      /*技巧！！！！*/
      .wrapper {
          /*嵌套一层box，增加一个负值margin*/
          margin-right: -10px;
      }

      .item {
          width: 230px;
          height: 322px;
          background-color: #ff8189;
          float: left;
          margin-right: 10px;
          margin-bottom: 10px;
      }

      /*可能有兼容性问题*/
      /*.item:nth-child(5n) {*/
      /*    margin-right: 0px;*/
      /*}*/
	</style>
</head>
<body>
<div class="content">
	<div class="wrapper">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
		<div class="item item5">5</div>
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
		<div class="item item5">5</div>
	</div>
</div>
</body>
</html>
