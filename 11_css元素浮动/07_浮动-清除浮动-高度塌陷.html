<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          width: 400px;
          margin: 0 auto;
          background-color: #9e9c9c;
      }

      .wrapper {
          margin-right: -10px;
      }

      /*css解决方案,使用伪元素*/
      .clear-fix::after {
          content: "";
          clear: both;
          display: block;
          /*兼容性写法增加*/
          visibility: hidden;
          height: 0;
      }

      /*兼容IE6/7*/
      .clear-fix {
          *zoom: 1;
      }

      .item {
          width: 100px;
          height: 100px;
          background-color: #ff8189;
          float: left;
          margin-right: 10px;
          margin-bottom: 10px;
      }

      .line {
          /*height: 10px;*/
          /*background-color: red;*/
          /*用来清除浮动，clear指定一个元素是否必须移动到在它之前的浮动元素下面*/
          /*clear: both;*/
      }

      .content {
          height: 50px;
          background-color: lime;
      }

	</style>
</head>
<body>
<h3> 用来清除浮动，clear指定一个元素是否必须移动到在它之前的浮动元素下面,使用html元素解决</h3>
<div class="box">
	<div class="wrapper clear-fix">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<!--		<div class="line"></div>-->
	</div>
</div>
<div class="content">其实有一个清除浮动的伪元素在我上面</div>
</body>
</html>
