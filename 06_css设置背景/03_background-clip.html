<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      p {
          background: url("../assets/images/coder.png");
      }

      .text {
          background-clip: text;
          -webkit-background-clip: text;
          color: rgba(0, 0, 0, .3);
      }
	</style>

</head>
<body>
<p class="text">The background is clipped to the foreground text.</p>
</body>
</html>
