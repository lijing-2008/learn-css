<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box > div:first-child {
          background: #ff8189;
      }

      .box > div:last-child {
          color: lime;
      }

      .box > p:only-child {
          background: lime;
      }

      .box > p:only-of-type {
          background: #7b7a7a;
      }

      :empty {
          width: 100px;
          height: 100px;
          background: #ff8189;
      }

      :root {
          padding: 30px;
      }

	</style>
</head>
<body>
<div class="box">
	<div>list1</div>
	<p>p元素</p>
	<div>list2</div>
	<div>list3</div>
	<div>list4</div>
	<div>list5</div>
	<div>list6</div>
	<div>list7</div>
	<div>list8</div>
	<div>list9</div>
	<div>list10</div>
</div>
<div class="box">
	<p>p1</p>
	<p>p2</p>
	<div>hello</div>
</div>
<div class="box">
	<p>hello world,我是div中唯一的p元素</p>
</div>

<div class="empty"></div>
</body>
</html>
