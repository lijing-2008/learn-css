<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .container {
          width: 500px;
          height: 500px;
          background-color: #ff8189;
          display: flex;
          flex-flow: wrap;
      }

      .item {
          width: 120px;
          height: 120px;
          background-color: #9e9c9c;
          margin-bottom: 10px;
          flex-grow: 1;
      }

      .item1 {
          background-color: red;
          /*font-size: 30px;*/
          flex-grow: 2;
      }

      .item2 {
          background-color: lime;
          /*font-size: 40px;*/
      }

      .item3 {
          background-color: peru;
      }

      .item4 {
          background-color: skyblue;
      }
	</style>
</head>
<body>
<div class="container">
	<div class="item item1">1</div>
	<div class="item item2">2</div>
	<div class="item item3">3</div>
</div>
</body>
</html>
