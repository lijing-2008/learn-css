<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          background-color: orange;
      }

      .box img {
          width: 200px;
      }

      .box .small {
          display: inline-block;
          width: 100px;
          height: 250px;
          background-color: royalblue;
          margin-bottom: 10px;
      }
	</style>
</head>
<body>
<h3>当一个inline-box中有文本时，它的基线不再是底部，基线变成最后一行文本的基线</h3>
<div class="box">
	我是普通的文本, hello world.
	<img src="../assets/images/coder.png" alt="coder">
	<span class="small">aaaaaaa我是一个span</span>
</div>
</body>
</html>
