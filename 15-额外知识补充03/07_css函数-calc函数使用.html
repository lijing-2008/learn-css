<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      :root {
          /*定义一个变量*/
          --main-color: #f18189;
      }

      .box {
          height: 100px;
          background-color: var(--main-color);
      }

      .box .item {
          float: left;
      }

      .box .item1 {
          display: inline-block;
          width: calc(100% - 200px);
          height: 50px;
          background-color: red;
      }

      .box .item2 {
          display: inline-block;
          width: 200px;
          height: 50px;
          background-color: orange;
      }


	</style>
</head>
<body>
<div class="box">
	<div class="item item1"></div>
	<div class="item item2"></div>
</div>
</body>
</html>
