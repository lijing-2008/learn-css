<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      :root {
          /*定义一个变量*/
          --main-color: #f18189;
      }

      .box {
          height: 100px;
          background-color: var(--main-color);
      }

      .title {
          color: var(--main-color);
      }

	</style>
</head>
<body>
<div class="box"></div>
<div class="title">hello world.</div>
</body>
</html>
