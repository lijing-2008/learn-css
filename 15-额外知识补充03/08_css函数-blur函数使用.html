<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      body {
          font-family: "Cascadia Mono PL";
      }

      .img1 {
          width: 200px;
          filter: blur(3px);
      }

      .box {
          width: 200px;
          position: relative;

      }

      .box img {
          width: 200px;
      }

      .box .cover {
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          top: 0;
          background-color: rgba(0, 0, 0, .4);
          backdrop-filter: blur(1px);
      }
	</style>
</head>
<body>
<h3>filter:blur(模糊半径)，设置高斯模糊</h3>
<img class="img1" src="../assets/images/coder.png" alt="coder">

<h3>backdrop_filter:blur(模糊半径)，设置高斯模糊</h3>
<div class="box">
	<img src="../assets/images/coder.png" alt="coder">
	<div class="cover"></div>
</div>
</body>
</html>
