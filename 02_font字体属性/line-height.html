<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: skyblue;
            width: 300px;
            line-height: 2;
        }

        .box1 {
            background-color: pink;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <h2>line-height用于设置行高,一行文本占据的高度</h2>
    <div class="box">我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素是div元素</div>
    <div class="box1">我是box1,单行文本通过设置line-height=div的height使得垂直居中</div>
</body>

</html>
