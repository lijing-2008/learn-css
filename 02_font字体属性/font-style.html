<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* italic:字体本身支持斜体时 */
            font-style: italic;

        }

        .box1 {
            /* oblique：让文本倾斜 */
            font-style: oblique;

        }
    </style>
</head>

<body>
    <div class="box">我是div元素,斜体 italic</div>
    <div class="box1">我是div元素,字体倾斜 oblique</div>
</body>

</html>
