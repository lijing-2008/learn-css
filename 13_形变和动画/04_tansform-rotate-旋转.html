<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .container {
          width: 500px;
          height: 500px;
          background-color: orange;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .container .box {
          width: 200px;
          height: 100px;
          background-color: #ff8189;

      }

      .container .box:hover {
          transform: rotate(-45deg);
      }
	</style>
</head>
<body>
<div class="container">
	<div class="box"></div>
</div>
</body>
</html>
