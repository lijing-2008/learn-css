<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      body {
          text-align: center;
          padding-top: 200px;
      }

      .container {
          display: inline-block;
          border: 10px solid #ff0000;
          background-color: orange;
          margin: 0px auto;

      }

      .container .box {
          width: 200px;
          height: 100px;
          background-color: #ff8189;

          /*transform-origin: left top;*/
          /*transform-origin: 20px 20px;*/
          transform-origin: center top;

      }

      .container .box:hover {
          transform: rotate(-45deg);
      }
	</style>
</head>
<body>
<h3>transform-origin设置原点，默认为center，center</h3>
<div class="container">
	<div class="box"></div>
</div>
</body>
</html>
