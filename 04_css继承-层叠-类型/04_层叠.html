<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          color: #ff8189 !important;
      }
	</style>
</head>
<body>
<h2>CSS权重->权重相等谁先设置是谁</h2>
<ul>
	<li>!important 10000</li>
	<li>内联样式 1000</li>
	<li>id选择器 100</li>
	<li>类选择器/属性选择器/伪类 10</li>
	<li>元素选择器/伪元素 1</li>
	<li>通配选择器 0</li>
</ul>
<br>
<div class="box" style="color: red">我是div元素</div>
</body>
</html>
