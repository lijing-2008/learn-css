<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          color: hotpink;
          border: 2px solid #ff8189;
      }

      .box p {
          border: inherit;
      }
	</style>
</head>
<body>
<h2>强制继承使用可以使用inherit(对于本身不继承的属性，如border)</h2>
<div class="box">
	<p>p</p>
	<span>span</span>
</div>

</body>
</html>
