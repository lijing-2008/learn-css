<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      .box {
          height: 100px;
          background-color: #ff8189;
          color: white;
          /*		修改div元素的特性:特性*/
          display: inline;
      }

      span {
          display: block;
          background-color: #ff8189;
      }
	</style>
</head>
<body>
<h2>块级元素block level：独占父元素的一行</h2>
<h2>行内级元素inline level：多个行内级元素可以在父元素的同一行显示</h2>

<h3>块级block和行内级inline</h3>
<div class="box">我是div元素</div>
<span>我是span</span>
<a href="www.baidu.com">百度一下</a>
</body>
</html>
