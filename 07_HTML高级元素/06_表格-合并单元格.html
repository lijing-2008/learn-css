<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
      table {
          border-collapse: collapse;
          text-align: center;
      }

      td {
          border: 1px solid #f00;
          padding: 10px;

      }
	</style>
</head>
<body>
<h3>colspan跨列合并</h3>
<table>
	<tr>
		<td colspan="2">1-1</td>
		<!--		<td>1-2</td>-->
	</tr>
	<tr>
		<td>2-1</td>
		<td>2-2</td>
	</tr>
</table>

<h3>rowspan跨行合并</h3>
<table>
	<tr>
		<td rowspan="2">1-1</td>
		<td>1-2</td>
	</tr>
	<tr>
		<!--		<td>2-1</td>-->
		<td>2-2</td>
	</tr>
</table>
</body>
</html>
