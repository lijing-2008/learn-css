<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
      ul > li {
          margin: 30px 0;
      }

      ul > li > a {
          display: inline-block;
      }

      ul > li .content:hover {
          color: #f14042;
      }

      /*局部*/
      ul > li .ranking {
          display: inline-block;
          width: 24px;
          height: 24px;
          margin-right: 5px;
          text-align: center;
          line-height: 24px;
          font-weight: 700;
          color: #999;
      }

      ul > li:nth-child(1) .ranking {
          color: #f00
      }

      ul > li:nth-child(2) .ranking {
          color: #ff8189;
      }

      ul > li:nth-child(3) .ranking {
          color: #131313;
      }

      /*内容相关*/
      ul > li .content {
          display: inline-block;
      }

      /*图标相关*/
      ul > li .icon {
          position: relative;
          top: 2px;
          left: 5px;
          display: inline-block;
          width: 16px;
          height: 16px;
      }

      ul > li .hot {
          background: url("../assets/images/hot.svg");
      }

	</style>

</head>
<body>

<ul>
	<li class="item">
		<a href="#">
			<span class="ranking">1</span>
			<div class="content">京外二十大代表团陆续抵京</div>
			<i class="icon"></i>
		</a>
	</li>
	<li class="item">
		<a href="#">
			<span class="ranking">2</span>
			<div class="content">京外二十大代表团陆续抵京</div>
			<i class="icon hot"></i>
		</a>
	</li>
	<li class="item">
		<a href="#">
			<span class="ranking">3</span>
			<div class="content">京外二十大代表团陆续抵京</div>
			<i class="icon"></i>
		</a>
	</li>
	<li class="item">
		<a href="#">
			<span class="ranking ">4</span>
			<div class="content">京外二十大代表团陆续抵京</div>
			<i class="icon hot"></i>
		</a>
	</li>
</ul>
</body>
</html>
